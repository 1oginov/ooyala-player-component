<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Ooyala Player Component Demo</title>

    <script src="/build/ooyala-player.js"></script>

  </head>
  <body>

    <ooyala-player-component
      container-id="container"
      embed-code="Y1ZHB1ZDqfhCPjYYRbCEOz0GR8IsVRm1"
      player-branding-id="d70e58f6e29446e883095e2f8abfca8b"
      provider-code="c0cTkxOqALQviQIGAHWY5hP0q9gU">
      <div id="container">Loading player...</div>
    </ooyala-player-component>

    <form id="form">
      <input id="embed-code-input" type="text" value="Y1ZHB1ZDqfhCPjYYRbCEOz0GR8IsVRm1">
      <button>Update component</button>
    </form>

    <button id="pause-button">Pause</button>
    <button id="play-button">Play</button>

    <script>
      const ooyalaPlayerComponent = document.querySelector('ooyala-player-component');

      const form = document.getElementById('form');
      const embedCodeInput = document.getElementById('embed-code-input');
      const pauseButton = document.getElementById('pause-button');
      const playButton = document.getElementById('play-button');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        ooyalaPlayerComponent.embedCode = embedCodeInput.value;
      });

      pauseButton.addEventListener('click', () => {
        ooyalaPlayerComponent.pause();
      });

      playButton.addEventListener('click', () => {
        ooyalaPlayerComponent.play();
      });
    </script>

  </body>
</html>
